<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Time Machine</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      #web-browser {
        height: 90vh;
        width: 100%;
        border: none;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        background-color: #e9ecef;
        border-bottom: 1px solid #dee2e6;
      }

      .toolbar button {
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="toolbar">
            <h3 class="m-0">Internet Time Machine</h3>
            <div>
              <button class="btn btn-outline-secondary mr-2">Back</button>
              <button class="btn btn-outline-secondary mr-2">Forward</button>
              <button class="btn btn-outline-secondary">Refresh</button>
            </div>
          </div>
          <div class="form-group mt-2">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="url"
                placeholder="Enter a URL"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="go-button"
                >
                  Go
                </button>
              </div>
            </div>
            <div class="form-group mt-2">
              <select class="custom-select" id="date-select">
                <option selected disabled>Select a Date</option> 
<option value="1993">1993</option>
               <option value="1994">1994</option>
 <option value="1995">1995</option>
 <option value="1996">1996</option>
 <option value="1997">1997</option>
 <option value="1998">1998</option>
 <option value="1999">1999</option>
 <option value="2000">2000</option>
 <option value="2001">2001</option>
 <option value="2002">2002</option>
 <option value="2003">2003</option>
 <option value="2004">2004</option
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                  <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
               <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                 <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
              </select>
            </div>
          </div>
          <iframe
            id="web-browser"
            src=""
          ></iframe>
        </div>
      </div>
    </div>


    <script>
      const webBrowser = document.getElementById("web-browser");
      const urlInput = document.getElementById("url");
      const goButton = document.getElementById("go-button");
      const dateSelect = document.getElementById("date-select");
      
      goButton.addEventListener("click", () => {
        const url = urlInput.value;
        const date = dateSelect.value;
        const waybackUrl = `https://web.archive.org/web/${date}/${url}`;
        webBrowser.src = waybackUrl;
      });
    </script>
  </body>
</html>
